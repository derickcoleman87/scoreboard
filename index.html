<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>HOME</h3>
        <div class="score-wrapper">
          <h2 class="score" id="home-score">0</h2>
        </div>
        <div class="buttons">
          <button id="plus-1" onclick="updateScore(1,'home')">+1</button>
          <button id="plus-2" onclick="updateScore(2,'home')">+2</button>
          <button id="plus-3" onclick="updateScore(3,'home')">+3</button>
        </div>
      </div>
      <button class="new-game" onclick="newGame()">New Game</button>
      <div class="guest">
        <h3>AWAY</h3>
        <div class="score-wrapper">
          <h2 class="score" id="guest-score">0</h2>
        </div>
        <button onclick="updateScore(1,'away')">+1</button>
        <button onclick="updateScore(2,'away')">+2</button>
        <button onclick="updateScore(3,'away')">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
